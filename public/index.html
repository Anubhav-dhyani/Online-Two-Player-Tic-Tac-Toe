<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <p id="player">Waiting for opponent...</p>
    <p id="turn">Waiting for opponent...</p>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <button id="createPrivate">Create Private Game</button>
    <br/>
<button id="joinPrivate">Join Private Game</button>
<br/>
<button id="joinPublic">Join Public Game</button>

    <button id="reset">Reset Game</button>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
